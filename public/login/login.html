<script src="/login/login.js"></script>

<div>
    <form action="/login" method="POST" name="loginform" onsubmit="return validateUser()">
        
        <label for="username">Enter Username: </label>
        <input type="username" id="username" name="username" placeholder="Type in your username">
        <label for="password">Enter Password: </label>
        <input type="password" id="password" name="password" placeholder="Type in your password">
       
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
